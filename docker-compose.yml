version: '3'
networks:
  vnd-network:
    driver: bridge
services:
  vote_no_destino_db:
    image: mysql:5.7
    container_name: vote_no_destino_db
    restart: always
    environment:
      MYSQL_DATABASE: vote_no_destino_development
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: mypass
    networks:
      - vnd-network
    ports:
      - "3307:3306"

  vote-no-destino-app-dev:
    build:
      dockerfile: ./docker/rails.dockerfile
      context: .
    container_name: vote-no-destino-app-dev
    volumes:
      - "./vote-no-destino-app:/app"
    environment:
      TZ: America/Sao_Paulo
      RAILS_ENV: development
      DB_HOST: vote_no_destino_db
      DB_USER: user
      DB_USER_PASSWORD: mypass
    command: bash -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    networks:
      - vnd-network
    ports:
      - "8080:3000"
    depends_on:
      - vote_no_destino_db
    links:
      - vote_no_destino_db
